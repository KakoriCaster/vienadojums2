<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvadrātvienādojuma risinātājs2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Kvadrātvienādojuma risinātājs</h2>
    <p>Ievadiet a, b, c koeficientus</p>
    <input type="number" id="a" placeholder="a"> 
    <input type="number" id="b" placeholder="b"> 
    <input type="number" id="c" placeholder="c"> 
    <br>
    <button onclick="aprēķināt()">Aprēķināt</button>
    <p id="rezultāts"></p>

    <script>
        function aprēķināt() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('rezultāts').innerText = "Lūdzu ievadiet visus koeficientus!";
                return;
            }
            
            let diskriminants = b * b - 4 * a * c;
            document.getElementById('rezultāts').innerText = "Diskriminants: " + diskriminants;
        }
    </script>
</body>
</html>
